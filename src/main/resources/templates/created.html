<!DOCTYPE html>
<html>
<head>
    <title>PlayPalace - Create Post</title>
    <link rel="stylesheet" href="../static/css/create.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<header>
    <button onclick="location.href='home.html'">PlayPalace</button>
</header>
<main>
    <form id="postForm">
        <input type="text" id="postTitle" name="postTitle" placeholder="제목을 입력하세요" required>
        <textarea id="postContent" name="postContent" placeholder="내용을 입력하세요" required></textarea>
        <button type="button" onclick="createPost()">작성하기</button>
    </form>
</main>

<script>
    function createPost() {
        var title = $("#postTitle").val();
        var content = $("#postContent").val();
        // AJAX 요청으로 게시물 정보 전송
        $.ajax({
            url: '/api/articles',
            type: 'POST',
            contentType: 'application/json',
            data: JSON.stringify({ title: title, content: content }),
            success: function(response) {
                // 성공 처리
            },
            error: function(error) {
                // 오류 처리
            }
        });
    }
</script>

</body>
</html>
