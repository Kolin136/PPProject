<!DOCTYPE html>
<html>
<head>
    <title>PlayPalace - Home</title>

    <style>
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .post {
            cursor: pointer;
            margin-bottom: 15px;
        }
    </style>
    <link rel="stylesheet" href="../static/css/play_styles.css">
</head>
<body>
<header>
    <h1>PlayPalace</h1>
    <nav>
        <button onclick="location.href='login.html'">Login</button>
    </nav>
</header>
<main id="posts">
    <!-- 게시물은 여기에 동적으로 추가됩니다 -->
</main>
<footer>
    <p>© 2023 PlayPalace. All rights reserved.</p>
</footer>

<script>
    // 서버에서 게시물 데이터를 불러오는 함수입니다.
    function loadPosts() {
        fetch('/api/articles') // 이 URL은 서버의 게시물 API 엔드포인트에 맞게 수정해야 합니다.
            .then(response => response.json())
            .then(posts => {
                const postsContainer = document.getElementById('posts');
                postsContainer.innerHTML = ''; // 기존 내용을 비웁니다.
                posts.forEach(post => {
                    const postDiv = document.createElement('div');
                    postDiv.className = 'post';
                    postDiv.onclick = function() {
                        location.href = '/post/' + post.id;
                    };
                    postDiv.innerHTML = `<h2>${post.title}</h2>`;
                    postsContainer.appendChild(postDiv);
                });
            })
            .catch(error => console.error('Error loading posts:', error));
    }

    // 페이지가 로드될 때 게시물을 불러옵니다.
    document.addEventListener('DOMContentLoaded', loadPosts);
</script>
</body>
</html>
